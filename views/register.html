<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="login-register.css"
      media="screen"
    />
  </head>
  <body>
    <!-- <div style="margin-top:130px;">
      <h2 style="margin-left:550px;">Login Page</h2>
    </div> -->

    <div class="outer-container">
      <form class="container" method="post">
        <!-- <div class="login-form"> -->
        <div class="imgcontainer">
          <p>Welcome to <b>Engi</b>ma!</p>
        </div>

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="joe.johndoe" name="uname" required />

          <label for="email"><b>Email Address</b></label>
          <input
            type="password"
            placeholder="joe@email.com"
            name="email"
            required
          />

          <label for="phone"><b>Phone Number</b></label>
          <input
            type="password"
            placeholder="+62813xxxxxxxx"
            name="phone"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="make as strong as possible"
            name="psw"
            required
          />

          <label for="pswcon"><b>Confirm Password</b></label>
          <input
            type="password"
            placeholder="same as above"
            name="pswcon"
            required
          />

          <label for="profpic"><b>Profile Picture</b></label>
          <input
            type="password"
            placeholder="place here"
            name="profpic"
            required
          />

          <button class="browse-button" type="button">Browse</button>

          <button type="submit">Register</button>
        </div>

        <div class="container">
          <center>
            <span class="redirect-text"
              >Don't have an account?
              <a href="/login" class="login-button">Register here</a></span
            >
          </center>
        </div>
        <!-- </div> -->
      </form>
    </div>
  </body>
</html>
